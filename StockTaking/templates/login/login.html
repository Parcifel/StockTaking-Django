<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'MonaspaceArgon/Argon.Font.css' %}">
    <link rel="stylesheet" href="{% static 'MonaspaceXenon/Xenon.Font.css' %}">
    <title>Login</title>
</head>

<style>

@media (prefers-color-scheme: dark) {
    :root {
        --bg-body: #0f0f0f;
        --bg-card: #dfdcdc;
        --shadow: rgba(223, 220, 220, 0.4);

        --bg-button: #0f0f0f;
        --button-color: #dfdcdc;

        --secondary: #525252;

        --font-color-primary: #0f0f0f;
    }
}

@media (prefers-color-scheme: light) {
    :root {
        --bg-body: #dfdcdc;
        --bg-card: #0f0f0f;

        --bg-button: #dfdcdc;
        --button-color: #0f0f0f;

        --secondary: #aaaaaa;

        --font-color-primary: #dfdcdc;
    }
}

:root {
    --primary: #FF881B;

    --font-family-primary: 'Argon';
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: var(--bg-body);
    /*background: linear-gradient(135deg, var(--royal-blue-1), var(--royal-blue-2) );*/
}

form {
    display: flex;
    justify-content: center;
    height: 70%;

    padding-top: 5%;

}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;

    width: 40%;
    max-width: 500px;
    height: min-content;

    background-color: var(--bg-card);
    border-radius: 10px;
    box-shadow: rgba(76, 109, 114, 0.3);
    /*
    border: 1px solid rgba(160, 232, 246, 0.6);
    border-radius: 20px;
    background-color: rgba(190, 187, 187, 0.55);
    box-shadow: 0 0 10px 5px rgba(76, 109, 114, 0.3);

    backdrop-filter: blur(10px);
    */

    box-shadow: 5px 5px 20px , -5px -5px 20px var(--shadow);

}

.login-container img {
    width: 70%;
    aspect-ratio: 1/1;
    margin-top: 10%;
}

.alert {
    width: 80%;
    height: 20%;
    margin-top: 5%;
    margin-bottom: 5%;

    background-color: #f8d7da;
    border-radius: 5px;

    justify-content: center;
    align-items: center;
}

    width: 70%;

}*/

.input-container {
    width: 70%;
    position: relative;
    font-size: 1rem;
    padding: 1rem;
}

.input-container .input {
    all: unset;
    width: calc(100% - 1.5rem - 4px);
    color: var(--font-color-primary);
    padding: 0.75rem;
    border: 2px solid var(--secondary);
    border-radius: 5px;
    transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
}

.input-container .label {
    position: absolute;
    top: 1.9rem;
    left: 1.9rem;
    color: var(--font-color-primary);
    pointer-events: none;
    transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
}

.input-container .input:focus {
    border: 2px solid var(--primary);
    color: var(--font-color-primary);
}

.input-container .input:is(:focus, :valid) ~ .label {
    transform: translateY(-120%) scale(0.9);
    background-color: var(--bg-card);
    padding-inline: 0.3rem;
}

.input-container .input:valid ~ .label {
    color: var(--secondary);
}
.input-container .input:focus ~ .label {
    color: var(--primary);
}


.submit-button {
    margin-top: 1rem;
    margin-bottom: 3rem;
    padding: 0.5rem;

    width: 60%;
    aspect-ratio: 7/1;

    background-color: var(--bg-button);
    color: var(--button-color);

    font-size: 1rem;
    font-weight: bold;

    border: none;
    border-radius: 5px;

}

.submit-button:disabled {
    background-color: var(--secondary);
    color: var(--button-color);
}

.submit-button:hover:not(:disabled){
    background-color: var(--primary);
    color: var(--font-color-primary);
    cursor: pointer;

    transition: background-color 0.2s ease-in-out;
}

</style>

<body>
    <form action="/" method="post"> {% csrf_token %}
        <div class="login-container">
            <img src="{% static 'logo.png' %}" alt="">

            <div class="alert">
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>
        
            <div class="username-container input-container">
                <input class='input' type="text" id="username" required name="username">
                <label class="label" for="username">Username</label>
            </div>

            <div class="password-container input-container">
                <input class="input" type="password" id="password" required name="password">
                <label class="label" for="password">Password</label>
            </div>

            <button type="submit" class="submit-button" disabled>
                Login
            </button>

        </div>
    </form>
</body>

<script>
    let alert_area = document.querySelector(".alert");

    console.log(alert_area);
    console.log(alert_area.childNodes);

    if (alert_area.childNodes.length == 0) {
        alert_area.style.display = "none";
    }
    else {
        alert_area.style.display = "flex";
    }

    let username_inp = document.querySelector("#username");
    let password_inp = document.querySelector("#password");

    let submit_button = document.querySelector(".submit-button");

    function check_input() {
        if (username_inp.value.length > 0 && password_inp.value.length > 0) {
            submit_button.disabled = false;
        }
        else {
            submit_button.disabled = true;
        }
    }

    username_inp.addEventListener("input", () => {
        check_input();
    });

    password_inp.addEventListener("input", () => {
        check_input();
    });

</script>

</html>
