<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'table.css' %}">
    <title>Admin</title>
    {% csrf_token %}
</head>

<style>

    :root {
        --royal-blue-1: #536976;
        --royal-blue-2: #292e49;
    }
    
    body, html {
        height: 100vh;
        margin: 0;

        background: linear-gradient(135deg, var(--royal-blue-1), var(--royal-blue-2) );
    }

    .table_container {
        display: flex;
        flex-direction: column;

        align-items: center;
    }

    .table_view {
        margin-top: 20px;
    }

    th {
        background-color: #d53030;
    }

</style>

<body>
    {% include '_nav.html' %}

    <div class="table_nav">
        <button class="user_btn">Users</button>
        <button class="transaction_type_btn">Transaction Types</button>
    </div>

    <div class="table_container">
        <div class="table_view">

        </div>
        <div class="table_add">

        </div>
    </div>

</body>

<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'edittable.js' %}"></script>
<script>
    var csrf_token = "{{ csrf_token }}";

    let user_btn = document.querySelector('.user_btn');
    let transaction_type_btn = document.querySelector('.transaction_type_btn');

    let table_view = document.querySelector('.table_view');
    let current_table = null;

    window.addEventListener('click', (e) => {
        if (current_table) {
            let editing = current_table.findEditing();
            if (editing) {
                if (!editing.contains(e.target)) {
                    current_table.cancelEditing(editing);
                }
            }
        }
    });

    user_btn.addEventListener('click', () => {
        console.log("Fetching 'Users' table ...");
    
        $.ajax({
            url: '/api/get-table/users/0/10',
            type: 'GET',
            success: function(response) {
                current_table = new EditTable(table_view, 'users', response['headers'], response['types'], response['data']);
            }
        })
    });

    transaction_type_btn.addEventListener('click', () => {
        console.log("Fetching 'Transaction Types' table ...");

        $.ajax({
            url: '/api/get-table/transaction_types/0/10',
            type: 'GET',
            success: function(response) {
                current_table = new EditTable(table_view, 'transaction_types', response['headers'], response['types'], response['data']);
            }
        })
    });


</script>

</html>
